apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: oss-nginx-gateway-applicationset
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - name: oke
            project: cloud
            cluster: oke
  template:
    metadata:
      name: "oss-nginx-gateway-{{ .name }}"
    spec:
      project: "{{ .project }}"
      sources:
        # Gateway API CRD 설치 (v1.4.0)
        - repoURL: https://github.com/kubernetes-sigs/gateway-api.git
          targetRevision: v1.4.0
          path: config/crd/standard
        # NGINX Gateway Fabric 설치
        - repoURL: oci://ghcr.io/nginx/charts/nginx-gateway-fabric
          targetRevision: 2.2.1
          path: .
          helm:
            releaseName: nginx-gateway
            valueFiles:
              - $customRepo/charts/oss-nginx-gateway/values.yaml
        - repoURL: https://github.com/BeaverHouse/cicd.git
          targetRevision: main
          ref: customRepo
      destination:
        name: "{{ .cluster }}"
        namespace: nginx-gateway
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
